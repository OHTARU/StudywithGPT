<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사과 게임</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside>
      <div class="panel">
        <div>점수: <span id="score">0</span></div>
        <div>남은 시간: <span id="timer">120</span>초</div>
        <button id="startBtn">게임 시작</button>
      </div>
      <div class="panel">
        <h3>🏆 기록</h3>
        <div id="records">불러오는 중…</div>
      </div>
      <div class="panel">
        <h3>👥 플레이어</h3>
        <div id="players">불러오는 중…</div>
      </div>
    </aside>
    <main>
      <canvas id="gameCanvas"></canvas>
    </main>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
